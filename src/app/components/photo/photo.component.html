<div class="wrapperPhoto">
  @for (image of dataPhoto; track $index) {
    <div
      class="{{ image.centerImage ? 'centerImage' : '' }}"
      [style.background-image]="'url(' + addresPage + image.image[0].url + ')'"
    >
      <div class="descriptionPhoto">
        <span class="descriptionPhoto__name">{{ image.text }}</span>
      </div>
    </div>
  }
</div>
