<div class="wraperNavigation">
  <div class="wrapperFooter">
    <div class="footerNavigation">
      @for (item of nanavigationFooter; track $index) {
        <a routerLink="{{ item.url }}">{{ item.name }}</a>
      }
    </div>
    <div
      (click)="goToMainpage()"
      [style.cursor]="'pointer'"
      [style.height]="'7rem'"
      [style.width]="'30rem'"
      class="LogoFora logoColor"
    ></div>
    <div class="coppyWrapper">
      <p class="coppy">
        Copywrithing <span>{{ Date() | date: 'yyyy' }}</span>
      </p>
      <div class="createdWrapper">
        <p>create by</p>
        <a href="https://rabdev.pl" target="_blank">rabdev.pl</a>
      </div>
    </div>
  </div>
</div>
