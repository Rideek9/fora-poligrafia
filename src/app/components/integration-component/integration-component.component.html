<button class="buttonContact">
  <i (click)="media.openContactPopup()" class="fa-regular fa-address-card"></i>
</button>
<div class="socialElement">
  @for (social of socials; track social.name) {
    <a href="{{ social.addresURL }}" target="_blank" class="socialItem">
      <i class="{{ social.icon }}"></i>
    </a>
  }
</div>
