<div class="wrapperHeader">
  <a class="logo" href="/">
    <i class="icon-ForaLogo"></i>
  </a>
  <div class="slider">
    <div class="slider__text">
      @for (text of textSlider; track text.first) {
        <h3>{{ text.first }}</h3>
        <p>{{ text.second }}</p>
      }
      <a (click)="media.openContactPopup()" class="buttonElement">Zapytaj</a>
    </div>
  </div>
</div>
