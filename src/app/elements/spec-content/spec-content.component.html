@if (activePopup) {
  <div id="popup" class="popUp">
    <div
      class="photo"
      style="background-image: url({{ imgURL }}{{
        showActivData[0].image[0].url
      }})"
    >
      <div class="photoDark"></div>
      <p>{{ showActivData[0].name }}</p>
    </div>
    <p class="exitPopup" (click)="closePopUp()">close</p>
    <div class="popupDescription">
      <p>{{ showActivData[0].moredescription }}</p>
    </div>
  </div>
}
<div class="contentWrapper {{ activePopup ? 'hiden' : '' }}">
  @for (item of data; track $index) {
    @if (item.activeElement) {
      <div class="contentElement">
        <div class="contentDescription">
          <p>
            {{ item.description }}
          </p>
        </div>
        <p (click)="openPopUP(item.name)" class="showMore">czytaj wiecej</p>

        @if (item.image) {
          <div
            class="contentPhoto"
            style="background-image: url({{ imgURL }}{{ item.image[0].url }})"
          >
            <p>
              {{ item.name }}
            </p>
          </div>
        } @else {
          <div class="contentPhoto">
            <p>
              {{ item.name }}
            </p>
          </div>
        }
      </div>
    }
  }

  <app-button-action
    [actionButtonText]="'SprawdÅº'"
    [actionButton]="'#Portfolio'"
  />
</div>
