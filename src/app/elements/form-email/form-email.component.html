<div class="wrapperForm">
  <div class="information">
    <h1
      class="messageSuccess {{
        messageSerwer === 'Wiadomość wysłana' ? 'active' : 'wrong'
      }}"
    >
      {{ messageSerwer }}
    </h1>
  </div>

  <form (ngSubmit)="onSubmit()" [formGroup]="emailForm" class="formContainer">
    <div>
      <label for="name">Name</label>
      <input formControlName="name" id="name" placeholder="imię" type="text" />
    </div>
    <div>
      <label for="email">Email</label>
      <input
        formControlName="email"
        id="email"
        placeholder="email"
        type="text"
      />
    </div>
    <div>
      <label for="phone">Phone</label>
      <input
        formControlName="phone"
        id="phone"
        placeholder="telefon"
        type="text"
      />
    </div>

    <label for="message">message</label>
    <textarea
      formControlName="message"
      id="message"
      placeholder="wiadomość"
    ></textarea>

    <button type="submit">Wyslij wiadomość</button>
  </form>
</div>
